<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>YAML | Example &quot;fullpage_grids&quot;</title>
<!-- (en) Add your meta data here -->
<!-- (de) Fuegen Sie hier ihre Meta-Daten ein -->
<link href="css/layout_fullpage_grids.css" rel="stylesheet" type="text/css"/>
<!--[if lte IE 7]>
<link href="css/patches/patch_fullpage_grids.css" rel="stylesheet" type="text/css" />
<![endif]-->
</head>
<body>
<!-- ###SKIPLINKS### begin -->
<ul id="skiplinks">
	<li><a class="skip" href="#nav">Skip to navigation (Press Enter).</a></li>
	<li><a class="skip" href="#col3">Skip to main content (Press Enter).</a></li>
</ul>
<!-- ###SKIPLINKS### end -->

<!-- ###TOPNAV### begin -->
<div id="topnav" role="banner">
  <div class="page_margins">
    <div class="page">
      TOPNAV
    </div>
  </div>
</div>
<!-- ###TOPNAV### end -->

<!-- ###HEADER### begin -->
<div id="header" role="banner">
  <div class="page_margins">
    <div class="page">
      Header
    </div>
  </div>
</div>
<!-- ###HEADER### end -->

<!-- ###NAV### begin -->
<div id="nav" role="navigation">
  <div class="page_margins">
    <div class="page">
    Navigation
    </div>
  </div>    
</div>
<!-- ###NAV### end -->    

<!-- ###MAIN### begin -->
<div id="main">
  <div class="page_margins">
    <div class="page">
      <!-- ###TEASER### begin --><div id="teaser" role="navigation">Teaser</div><!-- ###TEASER### end --> 
      <!-- ###ROW1### begin --><div id="row1" role="main"><div id="row1_content" class="clearfix">ROW1_CONTENT</div></div><!-- ###ROW1### end -->
      <!-- ###ROW2### begin --><div id="row2" role="complemantary"><div id="row2_content" class="clearfix">ROW2_CONTENT</div></div><!-- ###ROW2### end -->
    </div>
  </div>    
</div>
<!-- ###MAIN### end -->

<!-- ###EXTENDED### begin -->
<div id="extended">
  <div class="page_margins">
    <div class="page">
      EXTENDED
    </div>
  </div>    
</div>
<!-- ###EXTENDED### end -->
 
<!-- ###FOOTER### begin -->
<div id="footer" role="contentinfo">
  <div class="page_margins">
    <div class="page">
      Footer Content
    </div>
  </div>      
</div>
<!-- ###FOOTER### end -->

<!-- ###SKIPLINKS_JS### begin -->
<script src="fileadmin/yaml/core/js/yaml-focusfix.js" type="text/javascript"></script>
<!-- ###SKIPLINKS_JS### end -->
</body>
</html>
